<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    
	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    
    <link rel="icon" type="image/jpg" href="photo_small.jpg">
	<link rel="stylesheet" href="custom-assets/custom.css">
	<script src="custom-assets/custom.js"></script>
	<script src="https://kit.fontawesome.com/954504fcb3.js" crossorigin="anonymous"></script>
	
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        
        {% if site.logo %}
			<img src="{{site.logo | relative_url}}" alt="Logo" id="contactPhoto"/>
        {% endif %}
		
		<ul class="headerList">
			<li><i class="fas fa-clipboard-list"></i><a href="#cv">Short CV</a></li>
			<li><i class="fas fa-project-diagram"></i><a href="#projects">Projects</a></li>
			<li><i class="fas fa-book"></i><a href="#publications">Publications</a></li>
			<li><i class="fas fa-chalkboard-teacher"></i><a href="#talks">Talks</a></li>
			<li><i class="fas fa-address-card"></i><a href="#myself">About Myself</a></li>
			<li><i class="fas fa-id-card-alt"></i><a href="https://linktr.ee/lucaneg">Contacts and Profiles</a></li>
		</ul>
      </header>
	  
      <section>
		
      {{ content }}

		<button onclick="topFunction()" id="backToTopBtn" title="Go to top"><i class="fas fa-angle-double-up"></i></button>
      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
